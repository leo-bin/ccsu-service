<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this" id="lost">失物</li>
        <li id="recruit" >招领</li>
    </ul>
</div>

<div class="statistic0">
    <div class="statistic1">
        <select name="interest" lay-filter="aihao" id="statistic">
            <option value=""></option>
            <option value="10" selected="">查看前十条数据</option>
            <option value="20">查看前二十条数据</option>
            <option value="50">查看前五十条数据</option>
            <option value="100">查看前一百条数据</option>
        </select>
    </div>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>
<span id="show" style="display:none">123</span>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
        <!--    <button class="layui-btn layui-btn-sm" lay-event="isAll" id="all">验证是否全选</button>-->
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="/static/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script>
    layui.use(['table', 'jquery', 'form', 'laydate', 'element'], function () {
            var table = layui.table;
            var $ = layui.$;
            var form = layui.form;
            var element = layui.element;
            var laydate = layui.laydate;
            var date = new Date();

            //日期
            laydate.render({
                elem: '#date1',
                type: 'datetime',
            });

            var codetest='0';

            $("#lost").click(function () {
                table.reload('mytable', {
                    page: {
                        curr: 1
                    }
                    , method: 'GET',
                    url: '/school/listLostAndRecruitMessage?code=0',
                });
                codetest = '0';
            })


           $("#recruit").click(function () {
                table.reload('mytable', {
                    page: {
                        curr: 1
                    }
                    , method: 'GET',
                    url: '/school/listLostAndRecruitMessage?code=1',
                });
                codetest = '1';
            })


            $("#statistic").change(function () {
                var value = $('select  option:selected').val();
                var u = window.location.href;
                console.log(value);
                console.log(codetest);
                table.reload('mytable', {
                    page: {
                        curr: 1
                    }
                    , method: 'GET',
                    url: '/school/listLostAndRecruitMessage?code='+codetest+'&offset='+value,
                });
            })

            table.render({
                id: 'mytable',
                elem: '#test',
                //url:url1,
                url: '/school/listLostAndRecruitMessage?code=0',
                toolbar: '#toolbarDemo',
                title: '用户数据表',
                totalRow: true,
                page: false,
                cols: [
                    [{
                        type: 'checkbox',
                        fixed: 'left'
                    }, {
                        field: 'id',
                        title: 'ID',
                        width: 180,
                        // fixed: 'left',
                        unresize: true,
                        sort: true

                    }, {
                        field: 'initiatorJwcAccount',
                        title: '发起者学号',
                        width: 200,
                        sort: true,
                    }, {
                        field: 'initiatorName',
                        title: '发起者',
                        width: 180,
                        // totalRow: true
                        sort: true,
                    }, {
                        field: 'initiatorMessage',
                        title: '失物信息',
                        width: 600,
                        edit: 'text',
                    }, {
                        field: 'initiatorLocation',
                        title: '失物地点',
                        width: 500
                    }, {
                        field: 'occurTime',
                        title: '事件发生时间',
                        width: 300,
                        sort: true,
                        edit: true,
                        templet: "<div>{{layui.util.toDateString(d.occurTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                    }, {
                        field: 'contactInformation',
                        title: '联系方式',
                        width: 300,
                        edit: 'text'
                    }, {
                        // fixed: 'right',
                        title: '操作',
                        toolbar: '#barDemo',
                        width: 150
                    }]
                ],
            });


            var arr = [];
            table.on('checkbox(test)', function (obj) {
                var flg = 0;
                if (obj.type != 'all') {
                    if (arr.length == 0) {
                        if (obj.checked == true) {
                            arr.push(obj);

                        }
                    } else {
                        $.each(arr, function (index, value) {
                            if (obj.data.id == value.data.id) {
                                flg = 1;
                                if (obj.checked == false) {
                                    arr.splice(index, 1);
                                }
                            } else {
                                flg = 0;
                            }

                        });
                        if (flg == 0) {
                            arr.push(obj);
                        }
                    }
                }
            });

            //工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);

                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        $(this).parent().parent().parent().parent().toggle();
                        $("#show").toggle();
                        $("#all").toggle();
                        console.log(data)
                        $('#show').html(JSON.stringify(data))
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        console.log(checkStatus)
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选')
                        break;
                }
                ;
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;

                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        // console.log(obj);
                        obj.del();
                        layer.close(index);

                        //var iid=parseInt(data.id);
                        console.log(data.id);
                        $.ajax({
                            url: '/school/removeLostAndRecruitMessage',
                            type: 'GET',
                            data: "id=" + data.id,
                        })
                    });
                } else if (obj.event === 'edit') {
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        title: "修改失物信息",
                        area: ['800px', '400px'],
                        content: $("#popUpdateTest")//引用的弹出层的页面层的方式加载修改界面表单
                    });
                    //表单初始赋值
                    setForm(data);
                    //动态向表传递赋值可以参看文章进行修改界面的更新前数据的显示，当然也是异步请求的要数据的修改数据的获取
                    setFormValue(obj, data);
                }
                console.log(obj.data);
            });

            //监听弹出框表单提交，massage是修改界面的表单数据,submit(sub)是修改按钮的绑定
            function setFormValue(obj, data) {
                form.on('submit(sub)', function (massage) {
                    console.log(massage);
                    var getTime = new Date(massage.field.occurtime).getTime();
                    console.log(getTime);
                    $.ajax({
                        url: '/school/modifyLostandRecruitMessage',
                        type: 'GET',
                        data: {
                            id: data.id,  //原来的数据：id
                            occurtime: getTime,
                            initiatorMessage: massage.field.initiatorMessage,
                            initiatorLocation: massage.field.initiatorLocation,
                            contactInformation: massage.field.contactInformation
                        },
                        success: function (res) {
                            var returnCode = res.code;//取得返回数据（Sting类型的字符串）的信息进行取值判断
                            console.log(res.code);
                            console.log(res);
                            if (returnCode == 0) {
                                layer.closeAll('loading');
                                layer.load(2);
                                layer.msg("修改成功", {icon: 6});
                                setTimeout(function () {
                                    obj.update({
                                        id: data.id,
                                        occurtime: getTime,
                                        initiatorMessage: massage.field.initiatorMessage,
                                        initiatorLocation: massage.field.initiatorLocation,
                                        contactInformation: massage.field.contactInformation
                                    });//修改成功修改表格数据不进行跳转
                                    layer.closeAll();//关闭所有的弹出层
                                    window.location.reload();
                                }, 1000);
                                //加载层-风格
                            } else {
                                layer.msg("修改失败", {icon: 6});
                            }
                        }
                    })
                    return false;
                })
            }

            //表单初始赋值
            function setForm(data) {
                //var time = new Date(data.occurTime);
                console.log(data.occurTime)
                form.val('listLostAndRecruit', {
                    "initiatorMessage": data.initiatorMessage    // 格式："name": "value"
                    , "occurtime": '123'//data.occurTime
                    , "initiatorLocation": data.initiatorLocation
                    , "contactInformation": data.contactInformation
                    , "avatar": data.avatar
                })
            }

        }
    );
</script>

<div class="layui-row" id="popUpdateTest" style="display:none;">
    <div class="layui-col-md10">
        <form class="layui-form layui-from-pane" lay-filter="listLostAndRecruit" action="" style="margin-top:20px">

            <div class="layui-form-item">
                <label class="layui-form-label">遗失最近时间</label>
                <div class="layui-input-block">
                    <input type="text" name="occurtime" id="date1" placeholder="YYYY-MM-DD HH:mm:ss" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">失物信息</label>
                <div class="layui-input-block">
                    <input type="text" name="initiatorMessage" required lay-verify="required" autocomplete="off"
                           placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">失物地点</label>
                <div class="layui-input-block">
                    <input type="text" name="initiatorLocation" required lay-verify="required" autocomplete="off"
                           placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-block">
                    <input type="text" name="contactInformation" required lay-verify="required" autocomplete="off"
                           placeholder=""
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top:40px">
                <div class="layui-input-block">
                    <button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="sub">确认修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
